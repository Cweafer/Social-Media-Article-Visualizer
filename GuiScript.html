<html>
  <head>
    <title>Social Media Visualizer</title>

      html { height:100%;}

      #sigma-container { width:100%; height:100%; background-color:#E1E1E1}
    </style>
  </head>
  <body>
    <div id='sigma-container'></div>
    <script>
     // Initialise sigma:
var s = new sigma(
  {
    renderer: {
      container: document.getElementById('sigma-container'),
      type: 'canvas'
    },
    settings: {
     minEdgeSize: 0.1,
     maxEdgeSize: 2,
     minNodeSize: 1,
     maxNodeSize: 8,
    }
  }
);

//import dictionary from
     var cateDict = new Object();
// Create a graph object
var graph = {
  nodes: [],
  edges: []

};
for(i = 0; cateDict[i].subCategories; i++)
  graph.nodes.push({
    id: i
    Label: cateDict[i].Category,
    x: math.random(),
    y: Math.random(),
    size: cateDict[i].subCategories.length
  });
for(i = 1; cateDict[i].subCategories; i++)
  graph.edges.push({
      source: graph.nodes[i],
      target: graph.nodes[0],

     });


// Load the graph in sigma
s.graph.read(graph);
// Ask sigma to draw it
s.refresh();
    </script>
  </body>
</html>
